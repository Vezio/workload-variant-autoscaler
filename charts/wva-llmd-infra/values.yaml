wva:
  enabled: true

  baseName: inference-scheduling

  image:
    repository: ghcr.io/llm-d/workload-variant-autoscaler
    tag: v0.0.1

  replicaCount: 1

  metrics:
    enabled: true
    port: 8443
    secure: true

  prometheus:
    monitoringNamespace: openshift-user-workload-monitoring
    baseURL: "https://thanos-querier.openshift-monitoring.svc.cluster.local:9091"
    caCert: BASE64_CERT_PLACEHOLDER

llmd:
  namespace: vezio-wva-test
  modelName: unsloth--00171c6f-a-3-1-8b
  modelID: "unsloth/Meta-Llama-3.1-8B"

variantAutoscaling:
  enabled: true
  accelerator: H100
  sloTpot: 9
  sloTtft: 1000

hpa:
  enabled: true
  maxReplicas: 10
  targetAverageValue: "1"

guidellm:
  enabled: false
  image: quay.io/vishakharamani/guidellm:latest
  rate: 8
  maxSeconds: 1800

vllmService:
  enabled: true
  nodePort: 30001
  interval: 15s

