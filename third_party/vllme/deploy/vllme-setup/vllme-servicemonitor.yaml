apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vllme-servicemonitor
  labels:
    app: vllme
spec:
  selector:
    matchLabels:
      app: vllme
  endpoints:
  - port: vllme
    path: /metrics
    interval: 15s
  namespaceSelector:
    any: true