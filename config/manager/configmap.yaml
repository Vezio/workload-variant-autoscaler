apiVersion: v1
kind: ConfigMap
metadata:
  name: variantautoscaling-config
  namespace: inferno-autoscaler-system
  labels:
    app.kubernetes.io/name: inferno-autoscaler
    app.kubernetes.io/managed-by: kustomize
data:
  # Prometheus configuration - REQUIRED: Set your Prometheus server URL
  # Example: 
  # General - "http://prometheus:9090" or 
  # Openshift cluster - "https://thanos-querier.openshift-monitoring.svc.cluster.local:9091"
  # KIND cluster promethues-stack deployment- "http://kube-prometheus-stack-prometheus.inferno-autoscaler-monitoring.svc.cluster.local:9090"
  PROMETHEUS_BASE_URL: ""
  
  # Optimization configuration
  GLOBAL_OPT_INTERVAL: "60s"
  GLOBAL_OPT_TRIGGER: "false" 